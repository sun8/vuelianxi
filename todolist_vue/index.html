<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>todos</title>
    <link rel="stylesheet" type="text/css" href="src/css/base.css">
    <link rel="stylesheet" type="text/css" href="src/css/index.css">
</head>

<body>
    <section class="todoapp">
        <div>
            <header class="header" >
                <h1>todos</h1>
                <input
                  class="new-todo"
                  placeholder="请输入内容"
                  v-model.trim="val"
                  @keyup.13="keyup"
                >
            </header>
            <section class="main">
                <input
                  class="toggle-all"
                  type="checkbox"
                  v-model="allcheck"
                  v-show="onf"
                >
                
                <ul class="todo-list">
                    <li 
                    	v-bind:class="{completed:val.checked,editing: val === edtorTodos}"
                    	v-for="val,index in table"
                    	
                    >
                        <div 
                        	class="view"
                        >
                            <input class="toggle" type="checkbox" v-model="val.checked"/>
                            <label
                            	@dblclick="ablclick(val)"
                            	>{{val.content}}</label>
                            <button 
                            	class="destroy"
                            	@click="dele(index)"
                            ></button>
                        </div>
                         <input 
                         	type="text" 
                         	class="edit"
                         	v-model="val.content"
                         	@keyup.13="keyup1(val)"
                         	@blur="keyup1(val)"
                         	@keyup.esc="keyup2(val)"
                         	v-foucs="edtorTodos === val" 
                         />
                    </li>
                </ul>
            </section>
            <footer 
            	class="footer"
            	v-show="onf"
            >
	            <span class="todo-count">
	            	<strong>{{num}}</strong>
	            	<span>条未选中</span>
	            </span>
	            <ul class="filters">
                <li>
                  <a href="#/all" :class="{selected:isSelected=='all'}">全部</a>
                </li>
                <li>
                  <a href="#/active" :class="{selected:isSelected=='active'}">未完成</a>
                </li>
                <li>
                  <a href="#/completed" :class="{selected:isSelected=='completed'}">已完成</a>
                </li>
              </ul>
              <button
                class="clear-completed"
                @click="clear"
              >
                  清除完成项
              </button>
            </footer>
            
        </div>
    </section>
<script src="src/js/vue.js" charset="utf-8"></script>
<script src="comm/app.js" charset="utf-8"></script>
</body>
</html>
